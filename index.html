<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32-C6 Web Bluetooth Console</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; }
    textarea { width: 100%; height: 180px; }
    button { padding: 10px 14px; margin-right: 8px; }
    .row { margin: 12px 0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #status { padding: 8px; border-radius: 6px; background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ESP32-C6 Web Bluetooth Console</h1>

  <div id="status">Status: <strong id="state">disconnected</strong></div>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect" disabled>Disconnect</button>
  </div>

  <div class="row">
    <textarea id="log" class="mono" readonly placeholder="Incoming data will appear here..."></textarea>
  </div>

  <div class="row">
    <input id="outgoing" class="mono" type="text" placeholder="Type a command..." />
    <button id="btnSend" disabled>Send</button>
  </div>

  <script src="./script.js"></script>
  <link rel="stylesheet" href="./styles.css">
</body>
</html>
