<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PillTick – Pill Reminder + BLE</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#2563eb" />

  <!-- Load version variable first -->
  <script src="./version.js"></script>

  <link rel="stylesheet" href="./styles.css" />

  <style>
    .version { text-align:center; margin:6px 0 0; color:#64748b; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>PillTick</h1>
  <div class="version" id="versionLabel">Ver:0.2</div>

  <!-- Connection status -->
  <div id="status" class="card">
    Status: <strong id="state">disconnected</strong>
    <div class="row" style="margin-top:10px">
      <button id="btnConnect">Connect</button>
      <button id="btnDisconnect" disabled>Disconnect</button>
      <button id="btnFullscreen" title="Enter fullscreen">Fullscreen</button>
      <button id="btnSync" class="secondary" disabled>Sync to Device</button>
    </div>
    <p class="muted small">Reminders are saved on your phone. When connected, press “Sync to Device”.</p>
  </div>

  <!-- Next dose -->
  <div class="card" style="margin-top:14px">
    <div class="section-title">Next dose</div>
    <div style="display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;">
      <div id="nextDoseText" class="pillname">—</div>
      <span class="tag" id="countdown">—</span>
    </div>
  </div>

  <!-- Add reminder -->
  <div class="card" style="margin-top:14px">
    <div class="section-title">Add reminder</div>
    <div class="row">
      <input id="remLabel" type="text" placeholder="Medicine name (e.g., Vitamin D)" />
      <input id="remTime" type="time" />
      <select id="remRepeat">
        <option value="daily" selected>Daily</option>
        <option value="custom">Specific days</option>
      </select>
      <button id="btnAdd">Add</button>
    </div>

    <div id="customDays" class="days" style="display:none;">
      <label><input type="checkbox" value="1" checked>Mon</label>
      <label><input type="checkbox" value="2" checked>Tue</label>
      <label><input type="checkbox" value="3" checked>Wed</label>
      <label><input type="checkbox" value="4" checked>Thu</label>
      <label><input type="checkbox" value="5" checked>Fri</label>
      <label><input type="checkbox" value="6">Sat</label>
      <label><input type="checkbox" value="0">Sun</label>
    </div>
  </div>

  <!-- Reminder list -->
  <div class="card" style="margin-top:14px">
    <div class="section-title">Your reminders</div>
    <ul id="reminderList" class="list"></ul>
    <div class="muted small" id="emptyHint" style="display:none;">No reminders yet. Add one above.</div>
  </div>

  <!-- Console -->
  <div class="card" style="margin-top:14px">
    <div class="section-title">Console</div>
    <textarea id="log" class="mono" readonly placeholder="BLE messages will appear here..."></textarea>
    <div class="row">
      <input id="outgoing" class="mono" type="text" placeholder="Send raw command..." />
      <button id="btnSend" disabled>Send</button>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    // Update visible version label
    if (window.APP_VERSION) {
      document.getElementById('versionLabel').textContent = window.APP_VERSION;
    }

    // Register service worker with version query for cache busting
    if ('serviceWorker' in navigator) {
      const url = `./service-worker.js?v=${encodeURIComponent(window.APP_VERSION || '0')}`;
      navigator.serviceWorker.register(url).catch(() => {});
    }
  </script>
</body>
</html>
