<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32-C6 Web Bluetooth Console</title>

  <!-- PWA bits -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#2563eb" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>ESP32-C6 Web Bluetooth Console</h1>

  <div id="status">
    Status: <strong id="state">disconnected</strong>
  </div>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect" disabled>Disconnect</button>
    <button id="btnFullscreen" title="Enter fullscreen">Fullscreen</button>
  </div>

  <div class="row">
    <textarea id="log" class="mono" readonly placeholder="Incoming data will appear here..."></textarea>
  </div>

  <div class="row">
    <input id="outgoing" class="mono" type="text" placeholder="Type a command..." />
    <button id="btnSend" disabled>Send</button>
  </div>

  <!-- Main logic -->
  <script src="./script.js"></script>

  <!-- Register Service Worker for PWA installability -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(() => {});
    }
  </script>
</body>
</html>
